<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>SuperCompras - Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a id="button" href="{{ url_for('add_product') }}">Adicionar Produto</a>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto['nome'] }} - {{ produto['categoria'] }} - R$ {{ produto['preco'] }} - {{ produto['quantidade'] }} unidades
                <a href="{{ url_for('edit_product', produto_id=produto['id']) }}">Editar</a>
                <a href="{{ url_for('delete_product', produto_id=produto['id']) }}">Remover</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
